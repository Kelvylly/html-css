<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
        td{
            border: 3px solid black;
            height: 100px;
            width: 100px;
            text-align: center;
            vertical-align: middle;
        }
        th{
        border: 3px solid black;
        width: 100px;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>primeira tabela</h1>
    <table>
        <th>Tabela</th>
        <tr class="linha1">  
            <td class="a">A1
            <td class="b">B1
            <td class="c">C1
            <td class="numero">D1
        </tr>
        <tr class="linha2">
            <td class="a">A2
            <td class="b">B2
            <td class="c">C2
            <td class="numero">D2
        </tr>

        <tr class="linha3">
            <td class="a">A3
            <td class="b">B3
            <td class="c">C3
            <td class="numero">D3
        </tr>
    </table>
</body>
</html>
