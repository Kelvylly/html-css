<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio de imagens</title>
   <style>
    body{
        margin:0%;
        background: black;
        
    }
    section#conteiner{
        background: black url('imagens/espaco.jpg') no-repeat fixed;
        height: 94vh;
        width:100%;
        padding: 20px 0px 30px;
    }
    img{
        height: 400px;
        width: 400px;
        background-size: 100% 100%;
        position:absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
   </style>

</head>
<body>
    <section id="conteiner">
            <img src="imagens/astronauta.png" alt="astronauta">
    </section>
    
</body>
</html>
